### local properties ###
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        database-platform: org.hibernate.dialect.H2Dialect
      generate-ddl: true
  sql:
    init:
      data-locations: classpath:sql/*/*.sql
  h2:
    console:
      enabled: true
      path: /h2
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: e76259eec862c33998200c0c690bcdba
            client-secret: sfRUgrINtEbg2TTmhDsYOEWtrffsqly8
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization_grant_type: authorization_code
            client-authentication-method: POST
            scope: account_email, profile_image
            cleint-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false

